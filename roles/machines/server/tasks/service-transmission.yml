- name: Ensure transmission configuration directory exists
  ansible.builtin.file:
    path: /home/evan/.config/transmission-daemon
    state: directory
    owner: evan
    group: users
    mode: "0755"

- name: Ensure transmission runs as "evan"
  ansible.builtin.copy:
    src: transmission-user.conf
    dest: /etc/systemd/system/transmission.service.d/
    mode: "0644"

- name: Ensure transmission configuration
  ansible.builtin.copy:
    src: transmission-settings.json
    dest: /home/evan/.config/transmission-daemon/settings.json
    mode: "0644"
  notify: Reload transmission

- name: Enable transmission daemon
  ansible.builtin.service:
    name: transmission
    state: started
    enabled: true

- name: Install transmission-helper config
  ansible.builtin.copy:
    dest: /etc/transmission-helper.conf
    mode: "0666"
    content: |
      OPENAI_API_KEY={{ transmission_helper.openai_api_key }}
      TELEGRAM_TOKEN={{ transmission_helper.telegram_token }}

- name: Install transmission-helper script
  ansible.builtin.copy:
    src: run-transmission-helper.sh
    dest: /usr/local/bin/run-transmission-helper.sh
    mode: "0777"
